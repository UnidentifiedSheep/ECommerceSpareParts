version: "3.9"

services:
  main.api:
    image: main.api
    build:
      context: .
      dockerfile: src/Services/Main/Main.Api/Dockerfile
    ports:
      - "25555:7292"
      - "57115:8080"
    volumes:
      - ./certs:/app/certs:ro
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Path=${MAIN_CERT_PATH}
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${MAIN_CERT_PASSWORD}
      - CERTS_PATH=${MAIN_CERTS_PATH}  
      - SEED_DB=${MAIN_SEED_DB}
      - SEED_ADMIN=${MAIN_SEED_ADMIN}
      - SEED_ADMIN_PASSWORD=${MAIN_SEED_ADMIN_PASSWORD}
      - SEED_ADMIN_LOGIN=${MAIN_SEED_ADMIN_LOGIN}
    networks:
      - backend-network
    depends_on:
      - pgql
      - redis
      - rabbitmq
    restart: unless-stopped

  analytics.api:
    image: analytics.api
    build:
      context: .
      dockerfile: src/Services/Analytics/Analytics.Api/Dockerfile
    ports:
      - "57104:7292"
      - "57124:8080"
    volumes:
      - ./certs:/app/certs:ro
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certs/localhost.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=PleasKillMe.21
    networks:
      - backend-network
    depends_on:
      - pgql
      - redis
      - rabbitmq
    restart: unless-stopped

  gateway:
    image: gateway
    build:
      context: .
      dockerfile: src/Services/Gateway/Gateway/Dockerfile
    ports:
      - "57106:7292"
    volumes:
      - ./certs:/app/certs:ro
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certs/localhost.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=PleasKillMe.21
    networks:
      - backend-network
    depends_on:
      - main.api
      - analytics.api
    restart: unless-stopped
  
  pgql:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: PleasKillMe21
    volumes:
      - pg_data:/var/lib/postgresql
    networks:
      - backend-network
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:latest
    command: >
      redis-server
      --maxmemory-policy allkeys-lru
      --active-expire-effort 10
    volumes:
      - redis_data:/data
    networks:
      - backend-network
    ports:
      - "6379:6379"
    restart: unless-stopped
  
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - backend-network
    restart: unless-stopped
  
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: adminpass
    command: >
      server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - backend-network

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set local http://minio:9000 admin adminpass;
      mc mb -p local/imgs;
      mc anonymous set public local/imgs;
      mc admin user add local foobar foo12345;
      mc admin policy attach local readwrite --user foobar;
      exit 0;
      "
    networks:
      - backend-network


networks:
  backend-network:
    driver: bridge

volumes:
  pg_data:
  redis_data:
  rabbitmq_data:
  minio_data:
